<div class="table margin-bottom-1rem" id="car_table">
    <div class="table_title">List of cars</div>
</div>
<div class="table">
<form>
    <fieldset >
        <legend>Add car</legend>
        <div class="margin-bottom-1rem">
            <div>
                <label class="input-field-label">Name</label><input type="text" class="input-field"/>
            </div>
            <div>
                <label class="input-field-label">Consumption</label><input type="text" class="input-field"/>
            </div>
            <div>
                <label class="input-field-label">Color</label><input type="text" class="input-field"/>
            </div>
            <div>
                <label class="input-field-label">Manufacturer</label><input class="input-field"/>
            </div>
            <div>
                <label class="input-field-label">Available</label><input type="number" class="input-field"/>
            </div>
            <div>
                <label class="input-field-label">Year</label><input type="date" class="input-field"/>
            </div>
            <div>
                <label class="input-field-label">Horsepower</label><input type="number" class="input-field"/>
            </div>
        </div>
        <button class="btn">add car</button>

</div>
